<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.css">
	<link rel="stylesheet" href="index.css">
</head>
<body ng-app="myApp" ng-controller="signUpFormCtrl">
	<form action="" name="signUpForm" ng-submit="submitForm()">
		<div class="form-group">
			<label for="">username</label>
			<input  class="form-control" 
					type="text" 
					name="username" 
					required
					ng-model="userdata.username" 
					ng-minlength="6" 
					ng-maxlength="20"
					ng-pattern="/[a-zA-Z0-9]/" 
 			>
			<p class="error" ng-if="
						signUpForm.username.$error.required&& 
						signUpForm.username.$touched">
				不能为空
			</p>
			<p class="error" ng-if="signUpForm.username.$error.pattern">
				请输入6~20个字母，不分大小写
			</p>
			<i class="fa fa-check success" ng-if="signUpForm.username.$valid"></i>
			<i class="fa fa-remove fail" ng-if=" 
						signUpForm.username.$touched&&signUpForm.username.$invalid"></i>
		</div>
		<div class="form-group">
			<label  for="">password</label>
			<input  type="password" 
					name="password"
					class="form-control" 
					required 
				 	ng-model="userdata.password">
		</div>
		<div class="form-group">
			<label for="">confirm password</label>
			<input  type="password"
					name="confirm_password" 
					class="form-control" 
					required 
				 	ng-model="userdata.confirm_password">
		</div>
		<div class="form-group">
			<label for="">email</label>
			<input  type="email" 
					name="email" 
					class="form-control" 
				 	ng-model="userdata.email">
		</div>
		<button class="btn btn-primary" ng-disabled="signUpForm.username.$invalid">提交</button>	
	</form>

    <script src="framework/jquery-1.9.1.js"></script>
    <script src="framework/angular-1.3.0.14/angular.js"></script>
    <script src="main.js"></script>
</body>
</html>
